<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">PRODUCT MANAGEMENT SYSTEM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products">ALL PRODUCTS</a>
      </li>

    </ul>
  </div>
</nav>
<div class = "container">

<h2 class = "text-center mt-2">PRODUCT LIST</h2>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{products/new}" class="btn btn-primary mb-3">ADD PRODUCT</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
		<thead class = "table-dark">
			<tr>
				<th class="text-center">Name</th>
				<th class="text-center">Brand</th>
				<th class="text-center">category</th>
				<th class="text-center">price</th>
				<th class="text-center">imagename</th>
				<th class="text-center">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${products}" class="text-center">
				<td th:text="${product.name}"></td>
				<td th:text="${product.brand}"></td>
				<td th:text="${product.category}"></td>
				<td th:text="${product.price}"></td>
				<td>
				<img th:src="@{/images/{png} (png = ${product.imagename})}" alt="..." width = "100" height = "auto">
				</td>
				
				
				 <td><a th:href = "@{/products/edit/{id} (id = ${product.id})}" class = "btn btn-info">update</a>
				
				
					<a th:href = "@{/products/delete/{id} (id = ${product.id})}" class = "btn btn-danger"
					th:onclick="return confirm ('Are you sure')">delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class = container>
	<p>total products : [[${totalitem}]]</p>
	<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link">Previous</a></li>
    <li th:each = "i:${#numbers.sequence(1,products.totalPages)}" th:classappend="${currentPage == i-1 ? 'active' : ''}"
    class="page-item"><a class="page-link" th:href="@{/products/{i}(i=${i-1})}">[[${i}]]</a></li>
    
    <li class="page-item"><a class="page-link">Next</a></li>
  </ul>
</nav>
	</div>
	
</div>	
</body>
</html>
